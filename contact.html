<!DOCTYPE html>
<html>

<head>
    <title>Jdeveloppement</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://kit.fontawesome.com/e39adeeb78.js" crossorigin="anonymous"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <style>
        h1 {
            font-family: 'Franklin Gothic Medium', 'Arial Narrow', Arial, sans-serif;
            color: #943c04;
            text-decoration: underline;
            letter-spacing: 10px;
        }
    </style>
</head>

<body>

    <main>
        <div id="content">
            <h1 class="text-center text-uppercase">Nous contacter</h1>
            <div class="row">
                <div class="col-md-8 col-sm-7 col-md-offset-3 col-sm-offset-2">
                    <form action="http://vip.groupehn.com:20003/html/infospost.php" method="POST">
                        <div class="form-group">
                            <label for="lastname">Your last name: </label> <br />
                            <input class="form-control elmt" id="lastname" type="text" name="lastname" />
                        </div>
                        <div class="form-group">
                            <label for="firstname">Your first name: </label> <br />
                            <input class="form-control elmt" id="firstname" type="text" name="firstname" />
                        </div>
                        <div form-group>
                            <label for="mail">Your mail: </label> <br />
                            <div class="input-group">
                                <span class="input-group-addon"><i class="glyphicon glyphicon-user"></i></span>
                                <input class="form-control elmt" id="mail" type="email" name="email"
                                    placeholder="yourmail@yahoo.com"/>
                            </div>

                        </div>
                        <div class="form-group">
                            <label for="request">Your request: </label> <br />
                            <textarea class="form-control elmt" name="request" id="request" cols="66"
                                rows="10"></textarea>
                        </div>
                        <div class="form-group">
                            <label for="country">Your country: </label> <br />
                            <select class="form-control elmt" name="country" id="country">
                                <option value="">Select your country:</option>
                                <option value="TOGO">TOGO</option>
                                <option value="FRANCE">FRANCE</option>
                                <option value="Other">OTHER</option>
                            </select>
                        </div>
                        <div>
                            <button class="btn btn-primary form-control elmt" id="bouton" type="submit">
                                <span class="glyphicon glyphicon-envelope"></span> contacter
                            </button>
                        </div>

                    </form>
                </div>
            </div>
        </div>
    </main>

</body>

</html>
